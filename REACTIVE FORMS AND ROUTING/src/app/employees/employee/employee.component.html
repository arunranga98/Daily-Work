 

      
     <div class="container pt-2">

  <table class="table table-striped table-border:2px ">
      <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
            <th>Company</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let employee of employee">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.address}}</td>
              <td>{{employee.age}}</td>
              <td>{{employee.company}}</td>
          </tr>
      </tbody>
  </table>
</div>
